<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="icon.png">
    <meta http-equiv="X-UA-Compatible" content = "IE-edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Music 101</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Font+Name">


</head>
<body>
    <div class="player">
        <div class="wrap">
            <div class="details">
                <div class="now-playing"> PLAYING x of y</div>
                <div class="track-art"></div>
                <div class="track-name">Track name</div>
                <div class="track-artist">Track artist</div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="20" value="0" class="seek-slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1", max="100" value="99" class="volume-slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="shuffleTrack()">
                    <i class="fa fa-random fa-2x" title = "random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x" title = "previous"></i>
                </div>
                <div class="playpause-track" onclick="play/pauseTrack()">
                    <i class="fa fa-play-circle fa-5x" title = "play/pause"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x" title = "next"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title = "repeat"></i>
                </div>
                
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>

            </div>
            
        </div>
        <div class="queue-box">
            <h2>Tracks</h2>
            <ul class="queue-list">
                <li>Son Of Flynn</li>
                <li>Rinzler</li>
                <li>End of line</li>
                <li>The Grid</li>
                <li>overture</li>
                
            </ul>
        </div>
        
    </div>
</body>
</html>
